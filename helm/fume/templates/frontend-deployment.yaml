{{- if .Values.enableFrontend }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fume.fullname" . }}-frontend
  labels:
    {{- include "fume.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
    fume.outburn.dev/image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
    fume.outburn.dev/tag: "{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
    app.kubernetes.io/component-version: "{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
spec:
  {{- if not .Values.autoscaling.frontend.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fume.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "fume.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
        fume.outburn.dev/image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
        fume.outburn.dev/tag: "{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
        app.kubernetes.io/component-version: "{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
    spec:
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      serviceAccountName: {{ include "fume.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.frontend.targetPort }}
              protocol: TCP
          {{- if .Values.probes.frontend.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.frontend.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.frontend.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.frontend.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.frontend.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.frontend.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.frontend.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.frontend.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.frontend.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.frontend.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.frontend.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.frontend.readiness.failureThreshold }}
          {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            {{- if $value }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            # Ensure Node.js trusts the appropriate CA bundle
            {{- if .Values.tls.customCA.enabled }}
            - name: NODE_EXTRA_CA_CERTS
              value: {{ printf "%s/%s" .Values.tls.customCA.mountPath .Values.tls.customCA.filename }}
            {{- else if .Values.tls.useServiceAccountCA }}
            - name: NODE_EXTRA_CA_CERTS
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "fume.fullname" . }}-config
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            - name: logs
              mountPath: /usr/fume-designer/logs
            # Mount license as a single file to avoid overlaying the app dir
            - name: license
              mountPath: /usr/fume-designer/license.key.lic
              subPath: license.key.lic
              readOnly: true
            {{- if .Values.tls.customCA.enabled }}
            - name: custom-ca
              mountPath: {{ .Values.tls.customCA.mountPath }}
              readOnly: true
            {{- end }}
      volumes:
        - name: logs
          emptyDir: {}
        - name: license
          secret:
            secretName: {{ .Values.secrets.license }}
            items:
              - key: license.key.lic
                path: license.key.lic
        {{- if .Values.tls.customCA.enabled }}
        - name: custom-ca
          secret:
            secretName: {{ .Values.tls.customCA.secretName }}
            items:
              - key: {{ .Values.tls.customCA.key }}
                path: {{ .Values.tls.customCA.filename }}
        {{- end }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
