{{- if .Values.storage.snapshots.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fume.fullname" . }}-snapshots
  labels:
    {{- include "fume.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.storage.snapshots.accessMode }}
  resources:
    requests:
      storage: {{ .Values.storage.snapshots.size }}
  {{- if .Values.storage.snapshots.storageClass }}
  storageClassName: {{ .Values.storage.snapshots.storageClass }}
  {{- end }}
{{- end }}
---
{{- if .Values.storage.templates.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fume.fullname" . }}-templates
  labels:
    {{- include "fume.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.storage.templates.accessMode }}
  resources:
    requests:
      storage: {{ .Values.storage.templates.size }}
  {{- if .Values.storage.templates.storageClass }}
  storageClassName: {{ .Values.storage.templates.storageClass }}
  {{- end }}
{{- end }}
